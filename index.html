<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>

    <div class="box">
        <div class="fly">
            <img src="./img/mount.svg" class="mount" alt="">
            <img src="./img/small_mount.png" class="small_mount" alt="">
            <img src="./img/small_mount.png" class="extra_small_mount" alt="">
            <div class="sun">
                <img src="./img/sun_bg.png" class="sun_bg suns_deg" speed="1" alt="">
                <img src="./img/sun_d.svg" class="sun_d suns_deg" speed="1" alt="">
                <div class="qn_1 suns_deg" speed="1"></div>
            </div>
            <div class="qn_2"></div>
            <div class="clouds">
                <img src="./img/clouds/1.png" alt="" class="cloud_1">
                <img src="./img/clouds/2.png" alt="" class="cloud_2">
                <img src="./img/clouds/3.png" alt="" class="cloud_3">
                <img src="./img/clouds/4.png" alt="" speed="0.7" class="cloud_4 cloud">
                <img src="./img/clouds/5.png" alt="" speed="0.9" class="cloud_5 cloud">
                <img src="./img/clouds/6.png" alt="" speed="0.8" class="cloud_6 cloud">
                <img src="./img/clouds/7.png" alt="" speed="0.7" class="cloud_7 cloud">
                <img src="./img/clouds/8.png" alt="" speed="0.8" class="cloud_8">
                <img src="./img/clouds/9.png" alt="" speed="1" class="cloud_9 cloud">
                <img src="./img/clouds/10.png" alt="" speed="0.7" class="cloud_10 cloud">
            </div>
            <img src="./img/birds/1.png" class="bird bird_1" speed="0.3" alt="">
            <img src="./img/birds/2.png" class="bird bird_2" speed="0.3" alt="">
            <img src="./img/birds/3.png" class="bird bird_3" speed="0.3" alt="">
        </div>
        <div class="ocean">
            <img src="./img/ocean/ocean_border.svg" class="ocean_border" alt="">
            <img src="./img/ocean/ocean_d.svg" class="ocean_d" alt="">
            <img src="./img/ocean/walw_1.svg" class="walw_1 walw" alt="">
            <img src="./img/ocean/walw_2.svg" class="walw_2 walw" speed="0.7" alt="">
            <img src="./img/ocean/walw_3.svg" class="walw_3 walw" speed="0.8" alt="">
            <img src="./img/ocean/walw_4.svg" class="walw_4 walw" speed="0.6" alt="">
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
